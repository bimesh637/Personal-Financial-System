<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PFMS • Accounts</title>
  <style>
    :root { --bg:#fafafa; --fg:#222; --muted:#6b7280; --card:#fff; --line:#e5e7eb; --accent:#0ea5e9; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--fg); background:var(--bg); }
    header { border-bottom:1px solid var(--line); background:#fff; position:sticky; top:0; }
    .wrap { max-width:1100px; margin:0 auto; padding:16px; }
    .muted { color:var(--muted); }
    .btn { display:inline-block; padding:8px 12px; border-radius:10px; border:1px solid var(--line); text-decoration:none; font-weight:600; background:#fff; }
    .btn.primary { background:var(--accent); color:#fff; border-color:transparent; }
    table { width:100%; border-collapse:collapse; background:#fff; }
    th, td { padding:10px; border-bottom:1px solid var(--line); text-align:left; }
    th { background:#f9fafb; font-weight:600; }
    .row { display:flex; gap:12px; align-items:flex-end; flex-wrap:wrap; }
    input, select { padding:8px 10px; border:1px solid var(--line); border-radius:8px; }
    .card { background:var(--card); border:1px solid var(--line); border-radius:12px; padding:16px; }
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex; align-items:center; justify-content:space-between; gap:16px;">
      <div>
        <a class="btn" href="index.html">← Home</a>
      </div>
      <strong>Accounts</strong>
      <div>
        <a class="btn" href="login.html">Login</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- Create / Update form -->
    <section class="card" aria-labelledby="form-title">
      <h2 id="form-title" style="margin:0 0 10px; font-size:1.1rem;">Add / Edit Account</h2>
      <div class="row">
        <label> Name<br><input id="f_name" placeholder="e.g., Cash Wallet" /></label>
        <label> Type<br>
          <select id="f_type">
            <option value="CASH">CASH</option>
            <option value="BANK">BANK</option>
            <option value="CARD">CARD</option>
            <option value="MOBILE">MOBILE</option>
          </select>
        </label>
        <label> Currency<br><input id="f_currency" value="LKR" /></label>
        <label> Opening Balance<br><input id="f_opening" type="number" step="0.01" value="0" /></label>
        <label> Active<br>
          <select id="f_active">
            <option value="1" selected>Yes</option>
            <option value="0">No</option>
          </select>
        </label>
        <input id="f_id" type="hidden" />
        <button class="btn primary" id="btn-save">Save</button>
        <button class="btn" id="btn-clear" type="button">Clear</button>
      </div>
      <div class="muted" id="msg" style="margin-top:8px;"></div>
    </section>

    <!-- List -->
    <section style="margin-top:16px;">
      <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
          <h2 style="margin:0; font-size:1.1rem;">Your Accounts</h2>
          <button class="btn" id="btn-refresh">Refresh</button>
        </div>
        <div class="muted" id="empty" style="display:none;">No accounts yet.</div>
        <table id="tbl" aria-label="Accounts table">
          <thead>
            <tr>
              <th style="width:60px;">ID</th>
              <th>Name</th>
              <th>Type</th>
              <th>Currency</th>
              <th>Opening</th>
              <th>Active</th>
              <th style="width:180px;">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    const el = (id)=>document.getElementById(id);
    function formData(){
      return {
        id: el('f_id').value ? +el('f_id').value : undefined,
        name: el('f_name').value.trim(),
        type: el('f_type').value,
        currency: el('f_currency').value.trim() || 'LKR',
        opening_balance: +el('f_opening').value || 0,
        is_active: +el('f_active').value
      };
    }
    function clearForm(){
      el('f_id').value=''; el('f_name').value=''; el('f_type').value='CASH';
      el('f_currency').value='LKR'; el('f_opening').value='0'; el('f_active').value='1';
      el('msg').textContent='';
    }
    function fillForm(row){
      el('f_id').value=row.id; el('f_name').value=row.name; el('f_type').value=row.type;
      el('f_currency').value=row.currency; el('f_opening').value=row.opening_balance;
      el('f_active').value=row.is_active ? '1' : '0';
      window.scrollTo({top:0, behavior:'smooth'});
    }

    async function load(){
      const res = await fetch('api/accounts.php', {credentials:'include'});
      const tbody = document.querySelector('#tbl tbody');
      tbody.innerHTML='';
      if(!res.ok){ el('empty').style.display='block'; el('empty').textContent='Please login first.'; return; }
      const rows = await res.json();
      if(!rows.length){ el('empty').style.display='block'; return; }
      el('empty').style.display='none';
      rows.forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.id}</td>
          <td>${r.name}</td>
          <td>${r.type}</td>
          <td>${r.currency}</td>
          <td>${(+r.opening_balance).toFixed(2)}</td>
          <td>${r.is_active? 'Yes':'No'}</td>
          <td>
            <button class="btn" data-act="edit" data-id="${r.id}">Edit</button>
            <button class="btn" data-act="del" data-id="${r.id}">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function save(){
      const b = formData();
      if(!b.name){ el('msg').textContent='Name is required.'; return; }
      const method = b.id ? 'PUT' : 'POST';
      const res = await fetch('api/accounts.php',{method, headers:{'Content-Type':'application/json'}, credentials:'include', body: JSON.stringify(b)});
      if(!res.ok){ el('msg').textContent = 'Save failed ('+res.status+').'; return; }
      el('msg').textContent = 'Saved.'; clearForm(); load();
    }

    async function del(id){
      if(!confirm('Delete account '+id+'?')) return;
      const res = await fetch('api/accounts.php?id='+id,{method:'DELETE', credentials:'include'});
      if(!res.ok){ alert('Delete failed'); return; }
      load();
    }

    document.addEventListener('click', e=>{
      const t = e.target;
      if(t.matches('#btn-save')) save();
      if(t.matches('#btn-clear')) clearForm();
      if(t.matches('#btn-refresh')) load();
      if(t.dataset.act==='edit'){
        const tr = t.closest('tr');
        const row = {
          id: +t.dataset.id,
          name: tr.children[1].textContent,
          type: tr.children[2].textContent,
          currency: tr.children[3].textContent,
          opening_balance: parseFloat(tr.children[4].textContent),
          is_active: tr.children[5].textContent==='Yes'
        };
        fillForm(row);
      }
      if(t.dataset.act==='del') del(+t.dataset.id);
    });

    document.addEventListener('DOMContentLoaded', load);
  </script>
</body>
</html>
